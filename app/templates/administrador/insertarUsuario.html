{% extends 'layout.html' %}
{% block div %}
<h1 class="text-1xl font-bold text-gray-800">Insertar Nuevo Usuario</h1>
{% endblock %}

{% block body %}
<div class="container mx-auto mt-5 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-center text-gray-800 mb-4">Crear Nuevo Usuario</h1>
    <form method="POST" action="/administrador/guardarUsuario/" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="border border-gray-300 rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="border border-gray-300 rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
            <input type="email" id="email" name="email" class="border border-gray-300 rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">Username:</label>
            <input type="text" id="username" name="username" class="border border-gray-300 rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
            <input type="password" id="password" name="password" class="border border-gray-300 rounded w-full py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="border border-gray-300 rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="border border-gray-300 rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="rol">Rol:</label>
            <select id="rol" name="rol" class="border border-gray-300 rounded w-full py-2 px-3" required>
                <option value="admin">Admin</option>
                <option value="guard">Guard</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="estado">Estado:</label>
            <select id="estado" name="estado" class="border border-gray-300 rounded w-full py-2 px-3" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="foto_perfil">Foto Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" class="border border-gray-300 rounded w-full py-2 px-3">
        </div>
        <div class="flex justify-end">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
