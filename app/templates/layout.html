<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .nav-item:active {
            background-color: #4a90e2; /* Cambia de color cuando está activo */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-blue-500 text-white w-1/5 h-full flex flex-col items-center py-4">
            <div class="mb-8">
                <i class="fas fa-camera text-4xl mb-2"></i>
                <span class="text-lg font-bold">ESP32-CAM</span>
            </div>
            <nav class="flex flex-col space-y-4 w-full px-4">
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600" href="/usuario/">
                    Tiempo real
                </a>
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600" href="/usuario/registroVehiculos/">
                    Vehículos Registrados
                </a>
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600" href="/usuario/imagenes/">
                    Registro en Tiempo Real
                </a>
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600" href="/usuario/alertas/">
                    Alertas
                </a>
                <!-- Botón adicional para admins -->
                {% if rol == 'admin' %}
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600" href="/administrador/inventarioUser/">
                    Editar Usuarios
                </a>
                {% endif %}
            </nav>
            <div class="mt-auto mb-4 w-full px-4">
                <a class="nav-item hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded bg-blue-600 flex items-center" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt mr-2"></i>Salir
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <div class="flex items-center ml-auto text-center bg-blue-500 p-2 rounded-lg">
                    {% block div %}
                    <!-- Aquí puedes colocar contenido dinámico para cada página -->
                    {% endblock %}
                </div>
                <div class="flex items-center ml-auto">
                    <i class="fas fa-user-circle text-2xl text-gray-600"></i>
                    <span class="ml-2">{{ username if username else 'Usuario' }}</span>
                </div>
            </div>
            <!-- Body -->
            <div class="container mx-auto mt-8 flex-1 overflow-y-auto">
                {% block body %}
                <div>
                    <!-- Este contenido será sobrescrito por las plantillas secundarias -->
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
